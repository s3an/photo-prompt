<template name="image">
  <!-- image info -->
  <div class="row">
    <div class="col-md-12">
      <div class="image-info">
      {{#if ownImage}}
          <a class="delete-image">
            <i class="fa fa-trash fa-2x"></i>
          </a>
      {{/if}}
        <span class="image-details">Posted on: {{postDate}} / 
        Posted by: 
         <a class="user-link" href="{{pathFor route='userPage' username=this.username}}">
          {{username}}
        </a> </span>
      </div> 
    </div>
  </div>

  <!-- the image -->
  <div class="image-div"> 
    <div class="row">
      <div class="col-md-12">
        <a href="{{url}}" target="_blank" class="thumbnail">
          <img src="{{url}}" />
        </a>
      </div>
    </div>
  </div>
</template>
